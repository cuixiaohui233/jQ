<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
*{
	_margin: 0;
	padding: 0;
	list-style: none;
}

</style>
</head>
<body>
	<button>按钮</button>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*
		把第5个插到第三个的前面 
		
		after 就是插入到第二个的后面
		
		insertAfter 就是插入到第二个的后面
		
		insertBefore 就是把第5个插入到第三个的前面
		
		
	*/
	
	$(':button').click(function(){
		//$('li').eq(1).after($('li').eq(4));
		
		//$('li').eq(4).insertAfter($('li').eq(1));
		
		$('li').eq(4).insertBefore($('li').eq(2));
	});
	
	
	
	
</script>
</body>
</html>
